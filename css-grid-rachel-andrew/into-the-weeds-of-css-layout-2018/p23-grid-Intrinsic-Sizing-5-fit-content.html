<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-Intrinsic-Sizing-auto</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            font: 1.2em / 1.4 'Pontano sans', sans-serif;
            color: rgb(108, 91, 123);
        }

        .grid-container {
            display: grid;
            grid-template-columns:
                fit-content(10em) 
                fit-content(10em) 
                fit-content(10ch);
            gap: 10px;
            justify-content: start;
        }

        .grid-container>* {
            border: 5px solid rgb(108, 91, 123);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>grid-Intrinsic-Sizing fit-content</h1>
    <div class="grid-container">
        <div>All columns are fit-content sized</div>
        <div></div>
        <div></div>
        <div></div>
        <div>e</div>
        <div><img src="https://placehold.it/100x100" alt="placeholder image"></div>
    </div>

</body>

</html>
