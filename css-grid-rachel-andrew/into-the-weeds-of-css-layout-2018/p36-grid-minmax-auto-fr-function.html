<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid flexible minmax</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            font: 1.2em / 1.4 'Pontano sans', sans-serif;
            color: rgb(108, 91, 123);
        }

        .grid-container {
            display: grid;
            grid-template-columns:
                minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
            gap: 10px;
        }

        .grid-container>* {
            border: 5px solid rgb(108, 91, 123);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Grid-flexible - grid-flexible-maximum-function </h1>
    <div class="grid-container">
        <div>Alfa</div>
        <div>Bravo</div>
        <div>Charlie</div>
        <div>If we add more content to any grid item then the entire row will grow to give it space.</div>
        <div>Echo</div>
        <div>Foxtrot</div>
    </div>

</body>

</html>
