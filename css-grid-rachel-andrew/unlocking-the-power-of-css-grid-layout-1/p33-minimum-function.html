<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p33-minimum-function</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .bloque {
            width: auto;
            margin: 15px auto;
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            align-content: center;
            border: 1px solid #f00;
        }

        span {
            color: #f00;
        }


        .grid {
            display: grid;
            grid-template-columns:
                auto fit-content(10em);
            justify-content: start;
            gap: 10px;
        }

        .grid>* {
            color: rgb(108, 91, 123);
            border: 5px solid rgb(108, 91, 123);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>

</body>

</html>
